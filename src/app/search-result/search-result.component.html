<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<div class="row navbar">
    
    <div class="col-md-1 navbar_text hideDivSmall">
    </div>
    <div class="col-md-2 title">
        <p class="company_title" >
            AirTraveller.com <i class="fas fa-bars showDivSmall" (click)="showMenu()"></i>
        </p>
    </div>
    <div class="col-md-4 ">
    </div>
    <div class="col-md-1 navbar_text hideDivSmall " [ngClass]="{'showDiv': flag==1}">
        Account
    </div>
    <div class="col-md-1 navbar_text hideDivSmall " [ngClass]="{'showDiv': flag==1}">
        My List <span class="badge badge-danger">04</span>
    </div>

    <div class="col-md-1 navbar_text hideDivSmall " [ngClass]="{'showDiv': flag==1}">
        My Trips <i class="fas fa-chevron-down"></i>
    </div>

    <div class="col-md-1 navbar_text hideDivSmall " [ngClass]="{'showDiv': flag==1}">
        Support <i class="fas fa-chevron-down"></i>
    </div>
    <div class="col-md-1  ">
        &nbsp;
    </div>
</div>
<div class="image_container"  *ngIf="!view">
    <div class="container flight_details">
        <br>
        <div class="flight_info">
            <div class="btn-group btn-group-toggle">
                <label class="btn-primary " ngbButtonLabel>
    <input type="checkbox" ngbButton [(ngModel)]="model.left"> One Way
  </label>
                <label class="btn-primary" ngbButtonLabel>
    <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Two Way
  </label>
                <label class="btn-primary" ngbButtonLabel>
    <input type="checkbox" ngbButton [(ngModel)]="model.right"> Multi City
  </label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <label for="basic-url_1" class="input_label">Flying From</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><img src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/location-512.png" height=20 width=20></span>
                            </div>
                            <input type="text" class="form-control" id="basic-url_1" aria-describedby="basic-addon3" placeholder="Where will you be flying from?" [(ngModel)]="fromLoc" [ngbTypeahead]="search">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="basic-url_2" class="input_label">Flying To</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><img src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/location-512.png" height=20 width=20></span>
                            </div>
                            <input type="text" class="form-control" id="basic-url_2" aria-describedby="basic-addon3" placeholder="Where will you fly to?" [(ngModel)]="toLoc" [ngbTypeahead]="search">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="basic-url_2" class="input_label">Date</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb2X-rov0W76NdyyyIcfuzblRGamMmLk_3pCIr6Gx-28e2PgGZ" height=20 width=20></span>
                    </div>
                    <input type="Date" class="form-control" id="basic-url_2" aria-describedby="basic-addon3" placeholder="Where will you fly to?"  [(ngModel)]="dateTravel">
                </div>
            </div>
            <div class="col-md-3">
                <label for="basic-url_4" class="input_label">Passenger Details</label>

                <div class="input-group mb-3">
                    <input type="Number" class="form-control" id="basic-url_4" aria-describedby="basic-addon3" placeholder="Adults" [(ngModel)]="peopleCount">

                    <input type="Number" class="form-control" id="basic-url_4" aria-describedby="basic-addon3" placeholder="Children">
                </div>
            </div>
        </div>
        <a href="#" class="more_options"> Advanced Options <i class="fas fa-chevron-down"></i></a> 
        <br>
        <button class="btn btn-warning btn-lg" (click)="showResult()" >Search</button>
    </div>
</div>
<app-search-details  *ngIf="view" [destinationTo]= destinationFrom [destinationFrom]= destinationTo></app-search-details>
